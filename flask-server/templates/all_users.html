<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet" />
    <title>Users</title>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>BirthYear</th>
                    <th>BirthDay</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user["USER_ID"] }}</td>
                    <td>{{ user["USER_NAME"] }}</td>
                    <td>{{ user["BIRTHYEAR"] }}</td>
                    <td>{{ user["BIRTHDAY"] }}</td>
                    <td>{{ user["GENDER"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
